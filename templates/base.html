{% load static %}
{% load socialaccount %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FinMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
  >
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
  >


  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'fin_mate:dashboard' %}">FinMate</a>

    <div class="ms-auto">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'account_logout' %}">
          Logout
        </a>
      {% else %}
        <a class="btn btn-primary btn-sm me-2" href="{% url 'account_login' %}">
          Login
        </a>
        <a class="btn btn-danger btn-sm" href="{% provider_login_url 'google' %}">
          <i class="bi bi-google"></i> Login with Google
        </a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Main -->
<main class="container py-4">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mb-3">
      {{ message }}
    </div>
  {% endfor %}

  {% block content %}
  {% endblock %}
</main>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
