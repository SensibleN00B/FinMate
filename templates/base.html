{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <title>{% block title %}FinMate{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/dark.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-body d-flex flex-column min-vh-100">
<!-- NAVBAR -->
{% include "includes/navbar.html" %}

<!-- MAIN -->
<main class="container my-4">
  {% include "includes/messages.html" %}
  {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="border-top py-3 mt-auto">
  <div class="container small text-secondary d-flex justify-content-between">
    <span>Â© {{ now|date:"Y" }} FinMate</span>
    <span class="d-none d-sm-inline">v1.0</span>
  </div>
</footer>


<!-- Theme persistence -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function () {
        const key = 'fm-theme';
        const root = document.documentElement;
        const icon = document.getElementById('themeIcon');
        const saved = localStorage.getItem(key);
        if (saved) root.setAttribute('data-bs-theme', saved);

        function syncIcon() {
            const cur = root.getAttribute('data-bs-theme') || 'dark';
            icon?.classList.toggle('bi-moon-stars', cur !== 'dark');
            icon?.classList.toggle('bi-sun', cur === 'dark');
        }

        syncIcon();

        document.getElementById('themeToggle')?.addEventListener('click', () => {
            const cur = root.getAttribute('data-bs-theme') || 'dark';
            const next = cur === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-bs-theme', next);
            localStorage.setItem(key, next);
            syncIcon();
        });
    })();
</script>

{% block extra_js %}{% endblock %}
</body>
</html>
