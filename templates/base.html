{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}FinMate{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">


  <!-- Prevent theme flash -->
  <script>
      (function () {
          try {
              var saved = localStorage.getItem('fm-theme');
              if (saved) document.documentElement.setAttribute('data-bs-theme', saved);
          } catch (_) {
          }
      })();
  </script>


  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">


  <!-- App styles -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/dark.css' %}">
  {% block extra_head %}{% endblock %}


  <style>
      @media (prefers-reduced-motion: reduce) {
          * {
              animation-duration: .001ms !important;
              animation-iteration-count: 1 !important;
              transition-duration: .001ms !important;
              scroll-behavior: auto !important;
          }
      }
  </style>
</head>
<body class="bg-body d-flex flex-column min-vh-100">

<!-- NAVBAR -->
{% include "includes/navbar.html" %}

<!-- MAIN -->
<main class="container my-4">
  {% include "includes/messages.html" %}
  {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="border-top py-3 mt-auto">
  <div class="container small text-secondary d-flex justify-content-between align-items-center">
    <span>Â© {{ now|date:"Y" }} FinMate</span>
    <span class="d-none d-sm-inline" aria-hidden="true">v1.0</span>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

<!-- Theme toggle -->
<script>
    (function () {
        var root = document.documentElement;
        var key = 'fm-theme';

        function syncIcon() {
            var icon = document.getElementById('themeIcon');
            if (!icon) return;
            var cur = root.getAttribute('data-bs-theme') || 'dark';
            icon.classList.toggle('bi-moon-stars', cur !== 'dark');
            icon.classList.toggle('bi-sun', cur === 'dark');
        }

        document.addEventListener('DOMContentLoaded', function () {
            syncIcon();
            var btn = document.getElementById('themeToggle');
            if (btn) btn.addEventListener('click', function () {
                var cur = root.getAttribute('data-bs-theme') || 'dark';
                var next = cur === 'dark' ? 'light' : 'dark';
                root.setAttribute('data-bs-theme', next);
                try {
                    localStorage.setItem(key, next);
                } catch (_) {
                }
                syncIcon();
            });
        });
    })();
</script>

{% block extra_js %}{% endblock %}
</body>
</html>
