{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow rounded-3">
          <div class="card-body p-4 text-center">
            <h3 class="card-title mb-3">{% trans "Check your inbox" %}</h3>
            <p class="text-muted">
              {% trans "We’ve emailed you a link to reset your password. If it doesn’t arrive soon, check your spam folder." %}
            </p>
            <div class="d-grid mt-4">
              <a href="{% url 'account_login' %}" class="btn btn-primary">
                {% trans "Return to sign in" %}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
