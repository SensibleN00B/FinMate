{% extends "base.html" %}
{% block content %}
  <h1 class="h3">Delete category</h1>
  <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-outline-secondary" href="{% url 'fin_mate:category-detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
