{% extends "base.html" %}
{% block content %}
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h3">{{ category.name }}</h1>
    <div class="btn-group">
      <a class="btn btn-outline-secondary btn-sm" href="{% url 'fin_mate:category-update' category.pk %}">Edit</a>
      <a class="btn btn-outline-danger btn-sm" href="{% url 'fin_mate:category-delete' category.pk %}">Delete</a>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div><strong>Created:</strong> {{ category.created_at|date:"Y-m-d H:i" }}</div>
    </div>
  </div>
{% endblock %}
