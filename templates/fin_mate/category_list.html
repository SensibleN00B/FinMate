{% extends "base.html" %}
{% block content %}
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h3">Categories</h1>
    <a class="btn btn-primary btn-sm" href="{% url 'fin_mate:category-create' %}">New category</a>
  </div>
  <ul class="list-group">
    {% for c in categories %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'fin_mate:category-detail' c.pk %}">{{ c.name }}</a>
        <span class="badge text-bg-secondary">created {{ c.created_at|date:"Y-m-d" }}</span>
      </li>
    {% empty %}
      <li class="list-group-item">No categories yet.</li>
    {% endfor %}
  </ul>
  {% include "includes/pagination.html" %}
{% endblock %}
