{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h1 class="h3">{{ view.object|default_if_none:"Create category" }}</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-outline-secondary" href="{% url 'fin_mate:category-list' %}">Cancel</a>
    </div>
  </form>
{% endblock %}
