{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h1 class="h5 mb-3">Login</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary w-100" type="submit">Sign in</button>
    </form>
  </div>
</div>
{% endblock %}
